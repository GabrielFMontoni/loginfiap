<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Div que abrange todo conteúdo  -->
    <div class="container mt-4 row">
        <!-- Div que contempla 8 colunas, iniciando depois da terceira -->
        <div class="col col-md-8 offset-md-3">
            <!-- Começando formulário -->
            <form action="" class="was-validated">

                <!-- Título Criação de Login -->
                <h3 class="mb-3">Criação de Login</h3> 
                

                <!-- Input usuário -->
                <div>
                    <label for="forUsuario" class="form-label">Usuário: </label>
                    <input type="text" id="forUsuario" required class="form-control " name="user"
                        placeholder="Digite o usuário">
                    <div class="invalid-feedback mb-4">Preencha o dado do usuário</div>
                    <div class="valid-feedback mb-4">Informação Válida</div>
                </div>

                <!-- Input Senha -->
                <label for="forSenha" class="form-label">Senha:</label>
                <input type="password" class="form-control " id="forSenha" required name="pass"
                    placeholder="Digite a senha">
                <div class="invalid-feedback mb-4">Informe a senha</div>
                <div class="valid-feedback mb-4">Informação Válida</div>

                <!-- Input Confirma senha -->
                <div>
                    <div>
                        <label for="forConfirmar" class="form-label">Confirmação Senha:</label>
                        <input type="password" class="form-control " id="forConfirmar" name="passConfirm" required
                            placeholder="Confirme a senha">
                        <div class="invalid-feedback mb-4">Informe a senha</div>
                        <div class="valid-feedback mb-4">Informação Válida</div>
                    </div>
                </div>

                <!-- Input Checkbox Termos -->
                <div class="form-check">

                    <input type="checkbox" class="form-check-input" required name="termos" id="forCheck">
                    <label for="forCheck" class="form-check-label ">Eu concordo com o termos de aceite.</label>
                    <div class="invalid-feedback mb-4">Clique em concordar para seguir</div>
                    <div class="valid-feedback mb-4">Informação Válida</div>
                </div>

                <!-- Botões -->
                <button type="submit" onclick="validaLogin()" class="btn btn-primary">Enviar</button>

                <button type="submit" onclick="limpaForm()" class="btn btn-primary">Limpar Formulário</button>
                <a href="index.html" class="ms-3">Voltar para o Login</a>
        </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
