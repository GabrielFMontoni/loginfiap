<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar FIAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid my-4  ">
        <div class="card  justify-content-center">
            <div class="card-body p-5  col-12 ">
                <div class=" align-items-center  row ">
                    <div class="col-md-6">
                        <img src="img/LogoFiap.png" class="img-fluid mb-4" alt="Logo da FIAP">
                    </div>

                    <div class="col-md-6 text-center">
                        <h2 class="mb-4">Área Reservada</h2>
                        <input type="email" class="form-control form-control-lg" id="forEmail">
                        <label for="forEmail" class="form-label mb-4">Email</label>
                        <input type="password" class="form-control form-control-lg" id="forSenha">
                        <label for="forSenha" class="form-label mb-4">Password</label>
                        <br>
                        <button class="btn btn-info btn-lg mb-4" type="submit" onclick="fazerLogin()">Login</button>
                        <p class="small mb-4 text-muted">Esqueci
                            <strong>
                                <a href="#!" class="text-muted">Usuário</a>/
                                <a href="#" class="text-muted">Senha</a>?
                            </strong>
                        </p>

                        <a href="criarLogin.html">Criar Login</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
